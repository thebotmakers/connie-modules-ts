<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{webviewTitle}</title>
</head>

<body>
    <div id="fb-root"></div>
    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'Messenger'));

        window.extAsyncInit = function () {
            // the Messenger Extensions JS SDK is done loading 
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v2.9&appId={appId}";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <!--Page like and share component-->
    <!--<div class="fb-page" data-href="{pageUrl}" data-tabs="timeline" data-width="250" data-height="70" data-small-header="false"
        data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="false">
        <blockquote cite="{pageUrl}" class="fb-xfbml-parse-ignore">
            <a href="{pageUrl}">Page like</a>
        </blockquote>
    </div>-->

    <!--Page like button-->
    <div class="fb-like" data-href="{pageUrl}" data-width="1" data-layout="standard" data-action="like" data-size="large" data-show-faces="true"
        data-share="false">
    </div>
</body>

</html>
